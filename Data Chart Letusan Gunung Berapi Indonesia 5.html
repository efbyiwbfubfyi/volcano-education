					<b>Here's the Pie Chart Volcano Eruption in year 2021</b>
					<br><br>
					<canvas id="pieChart"></canvas>
					<script>
						Chart.register(ChartDataLabels);

						const ctx = document.getElementById('pieChart');

						new Chart(ctx, {
						  type: 'pie',
						  data: {
							labels: ['Semeru','Merapi','Bromo','Sumbing'],
							datasets: [{
							  data: [1, 7, 0, 0],
							  backgroundColor: [
								'#ff9800',
								'#f44336',
								'#9e9e9e',
								'#4caf50'
							  ]
							}]
						  },
						  options: {
							responsive: true,
							plugins: {
							  legend: {
								position: 'bottom'
							  },
							  datalabels: {
								color: '#fff',
								font: {
								  weight: 'bold',
								  size: 14
								},
								formatter: (value, context) => {
								  let total = context.chart.data.datasets[0].data
									.reduce((a, b) => a + b, 0);
								  let percentage = (value / total * 100).toFixed(1) + "%";
								  return percentage;
								}
							  }
							}
						  }
						});
					</script>
